<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Postition</title>
  </head>

  <style>
    .container {
      border: 3px solid red;
      padding: 10px;
      /* position: relative; */
    }
    .relative {
      border: 1px solid black;
      height: 200px;
      width: 200px;
      position: relative;
    }

    .absolute {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
  <body>
    <hr />
    <hr />
    <hr />
    <hr />
    <hr />

    <div class="container">
      <div class="relative">
        <p>relative</p>

        <div class="absolute">
          <p>absolute</p>
        </div>

        <div>
          <p>some other content</p>
        </div>
      </div>
    </div>
  </body>
</html>
